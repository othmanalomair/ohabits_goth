{{ define "base.html" }}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ block "title" . }}Habits Dashboard{{ end }}</title>
        <meta name="description" content="Track your habits and workouts" />
        <!-- Favicon and Icons -->
        <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
        <link
            rel="icon"
            href="/static/favicon-16x16.png"
            sizes="16x16"
            type="image/png"
        />
        <link
            rel="icon"
            href="/static/favicon-32x32.png"
            sizes="32x32"
            type="image/png"
        />
        <link
            rel="apple-touch-icon"
            href="/static/apple-touch-icon.png"
            type="image/png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="/static/android-chrome-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="512x512"
            href="/static/android-chrome-512x512.png"
        />
        <link rel="manifest" href="/static/site.webmanifest" />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/static/css/style.css" />
        <script src="/static/js/htmx.min.js"></script>
        
        <script>
        // Global workout animation handler (won't get reset by HTMX swaps)
        document.addEventListener('DOMContentLoaded', function() {
            // Listen for HTMX afterSwap events
            document.body.addEventListener('htmx:afterSwap', function(event) {
                // Check if workout was just saved
                if (window.workoutSaveTriggered && event.target.id === 'workout-log') {
                    window.workoutSaveTriggered = false; // Reset the flag
                    
                    setTimeout(function() {
                        var workoutContainer = document.getElementById('workout-log');
                        if (workoutContainer) {
                            workoutContainer.classList.add('flash-success');
                            setTimeout(function() {
                                workoutContainer.classList.remove('flash-success');
                            }, 800);
                        }
                    }, 50);
                }
            });
        });
        </script>
    </head>
    <body>
        <header>
            <button class="menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="logo">
                <a href="/">Ohabits</a>
            </div>
            <div class="profile">
                <img
                    class="avatar-img"
                    src="{{ if .User.AvatarURL }}{{ .User.AvatarURL }}{{ else }}/static/images/profile/default.jpg{{ end }}"
                    alt="{{ .User.DisplayName }}"
                />
                <span>{{ .User.DisplayName }}</span>
            </div>
        </header>

        <!-- Overlay Menu (hidden by default) -->
        <div id="overlay-menu" class="overlay-menu">
            <!-- Overlay Header -->
            <div class="overlay-header">
                <div class="overlay-logo">Ohabits</div>
                <button class="overlay-close" id="overlay-close">
                    <img src="/static/images/svg/x.svg" alt="Close Menu" />
                </button>
            </div>

            <!-- Overlay Nav Links -->
            <ul class="overlay-links">
                <li>
                    <a href="/">
                        <img src="/static/images/svg/home.svg" alt="Home" />
                        Home
                    </a>
                </li>
                <li>
                    <a hx-get="/view" hx-target="main" hx-swap="innerHTML">
                        <img
                            src="/static/images/svg/view.svg"
                            alt="View Mode"
                        />
                        View mode
                    </a>
                </li>
                <li>
                    <a hx-get="/mnotes" hx-target="main" hx-swap="innerHTML">
                        <img src="/static/images/svg/note.svg" alt="Notes" />
                        Notes
                    </a>
                </li>
                <li>
                    <a hx-get="/habits" hx-target="main" hx-swap="innerHTML">
                        <img src="/static/images/svg/habit.svg" alt="Habits" />
                        Habits
                    </a>
                </li>
                <li>
                    <a
                        hx-get="/workout_plan"
                        hx-target="main"
                        hx-swap="innerHTML"
                    >
                        <img
                            src="/static/images/svg/gym.svg"
                            alt="Workout Plans"
                        />
                        Workout plans
                    </a>
                </li>
                <li>
                    <a hx-get="/profile" hx-target="main" hx-swap="innerHTML">
                        <img
                            src="/static/images/svg/profile.svg"
                            alt="Profile"
                        />
                        Profile page
                    </a>
                </li>
            </ul>

            <!-- Sign Out Button -->
            <div class="center">
                <button
                    class="sign-out-button"
                    hx-get="/signout"
                    hx-trigger="click"
                >
                    Sign Out
                </button>
            </div>

            <!-- Overlay Footer -->
            <div class="overlay-footer">
                <div class="overlay-socials">
                    <a href="https://instagram.com" target="_blank">
                        <img
                            src="/static/images/svg/instagram.svg"
                            alt="Instagram"
                        />
                    </a>
                    <a href="https://twitter.com" target="_blank">
                        <img
                            src="/static/images/svg/twitter.svg"
                            alt="Twitter"
                        />
                    </a>
                    <a href="https://github.com" target="_blank">
                        <img src="/static/images/svg/github.svg" alt="GitHub" />
                    </a>
                </div>
                <p>DESIGNED BY OTHMAN ALOMAIR</p>
            </div>
        </div>

        <main>{{ block "content" . }}{{ end }}</main>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                var menuBtn = document.querySelector(".menu-btn");
                var overlayMenu = document.getElementById("overlay-menu");
                var overlayClose = document.getElementById("overlay-close");
                var overlayMenuItems =
                    document.querySelectorAll("#overlay-menu li");

                // Open the overlay menu
                menuBtn.addEventListener("click", function () {
                    overlayMenu.style.display = "flex";
                });

                // Close the overlay menu
                overlayClose.addEventListener("click", function () {
                    overlayMenu.style.display = "none";
                });

                // Close the overlay menu when clicking on a menu item
                overlayMenuItems.forEach(function (item) {
                    item.addEventListener("click", function () {
                        overlayMenu.style.display = "none";
                    });
                });
            });
        </script>
    </body>
</html>
{{ end }}
