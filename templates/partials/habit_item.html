{{ define "habit_item" }}
<div
    id="habit-{{ .ID }}"
    hx-post="/habit/{{ .HabitID }}/toggle?date={{ .Date | formatDate }}"
    hx-trigger="click"
    hx-target="this"
    hx-swap="outerHTML"
    class="habit-item {{ if .Completed }}habit-completed{{ else }}habit-pending{{ end }}"
>
    <span class="habit-name">{{ .HabitName }}</span>
</div>
{{ end }}
