{{ define "workout_plan_edit" }}
<div class="workout-plan-item" id="workout-plan-{{ .Workout.ID }}">
    {{ $plan := . }}
    <form
        hx-post="/workout_plan/{{ $plan.Workout.ID }}/edit"
        hx-target="#workout-plan-{{ $plan.Workout.ID }}"
        hx-swap="outerHTML"
        class="workout-plan-header workout-plan-edit-form"
    >
        <div class="workout-plan-edit-inline">
            <input
                type="text"
                name="workout_name"
                value="{{ $plan.Workout.Name }}"
                placeholder="Workout name..."
                required
            />
            <!-- Hidden field to preserve the current day -->
            <input type="hidden" name="day" value="{{ $plan.Workout.Day }}" />
            <div class="workout-edit-actions">
                <button type="submit" title="Save changes">
                    <img src="/static/images/svg/check-green.svg" alt="Save" />
                </button>
                <button
                    type="button"
                    hx-get="/workout_plan/{{ $plan.Workout.ID }}/cancel"
                    hx-target="#workout-plan-{{ $plan.Workout.ID }}"
                    hx-swap="outerHTML"
                    title="Cancel editing"
                >
                    <img src="/static/images/svg/x-red.svg" alt="Cancel" />
                </button>
            </div>
        </div>
    </form>
</div>
{{ end }}
