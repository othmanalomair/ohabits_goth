{{ define "todos_item" }}
<div
    id="todo-{{ .ID }}"
    class="todo-item {{ if .Completed }}todo-completed{{ else }}todo-pending{{ end }}"
    hx-post="/todos/{{ .ID }}/toggle"
    hx-trigger="click"
    hx-target="#todo-{{ .ID }}"
    hx-swap="outerHTML"
>
    <span class="todo-text">{{ .Text }}</span>
    <div class="todo-actions">
        <button
            class="todo-delete-btn"
            hx-delete="/todos/{{ .ID }}/delete"
            hx-trigger="click"
            hx-target="#todo-{{ .ID }}"
            hx-swap="outerHTML"
            onclick="event.stopPropagation()"
        >
            Ã—
        </button>
    </div>
</div>
{{ end }}
